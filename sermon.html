<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>더행복한교회 - 설교 영상</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #007BFF;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .video-playlist {
      margin: 0 auto;
      max-width: 640px;
      aspect-ratio: 16 / 9; /* 현대 브라우저에서 반응형 비디오를 위한 속성 */
    }
    .video-playlist iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @media (max-width: 768px) {
      .video-playlist {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>더행복한교회 설교 영상</h1>
    <p>아래 재생목록을 통해 더행복한교회의 설교 영상을 시청하실 수 있습니다.</p>
    
    <div class="video-playlist">
      <!-- 유튜브 Playlist Embed -->
      <iframe 
        src="https://www.youtube.com/embed?listType=playlist&list=PLex-3x8xDI_HztvOH2GfAOHabtxfj9lqe"
        allowfullscreen
        loading="lazy"
      ></iframe>
    </div>
    
    <p>더 많은 영상은 <a href="https://www.youtube.com/playlist?list=PLex-3x8xDI_HztvOH2GfAOHabtxfj9lqe" target="_blank">유튜브 채널</a>에서 확인하세요.</p>
  </div>
</body>
</html>
