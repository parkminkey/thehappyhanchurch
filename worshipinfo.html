<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>예배 안내 - 간식파라다이스</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      color: #333;
      background: #fff;
      margin: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #007BFF;
    }
    .section {
      margin-bottom: 25px;
    }
    .section h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      color: #007BFF;
    }
    .section p {
      font-size: 0.95em;
      margin-bottom: 10px;
      color: #555;
    }
    .section a {
      color: #007BFF;
      text-decoration: none;
    }
    .section a:hover {
      text-decoration: underline;
    }
    /* 지도 영역 */
    #map {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ddd;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1>주일예배 안내</h1>
    
    <!-- 지도 섹션 -->
    <div class="section">
      <h2>지도</h2>
      <p>아래 지도에서 주일예배 장소를 확인하세요.</p>
      <div id="map"></div>
    </div>
    
    <!-- 주일예배장소 섹션 -->
    <div class="section">
      <h2>주일예배장소</h2>
      <p>인천광역시 서구 석남동 486-1 신동아아파트상가 2층 간식파라다이스</p>
      <p>
        <a href="https://place.map.kakao.com/1140513076" target="_blank">
          길찾기 지도에서 보기
        </a>
      </p>
    </div>
    
    <!-- 오시는길 섹션 -->
    <div class="section">
      <h2>오시는길</h2>
      <p>상황에 따라 변경될 수 있습니다.</p>
    </div>
    
    <!-- 주일예배 시간 섹션 -->
    <div class="section">
      <h2>주일예배</h2>
      <p>일요일 11:00 ~ 12:30</p>
    </div>
  </div>
</body>
</html>
